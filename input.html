<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT 태그 연습</title>
</head>
<body>
    <p><a href="index.html">INDEX 페이지</a></p>    
    <p><a href="main.html">MAIN 페이지</a></p>    
    User ID: <input type="text" name="id" maxlength="8"><br>
    User PW: <input type="password" name="pw" maxlength="8">

    <p><input type="radio" name="gender">male
    <input type="radio" name="gender">female</p>

    <p><input type="checkbox" name="hobby1">영화감상
    <input type="checkbox" name="hobby2">사진촬영
    <input type="checkbox" name="hobby3">운동
    <input type="checkbox" name="hobby4">독서</p>

    <p><input type="number" name="cart" min="3" max="99" value="3">개</p>
    
    <p><input type="color" name="mycolor"></p>
    
    <p><input type="button" onclick="alert('안녕하세요. 경복대학교입니다')" value="Click!"></p>

    <p><input type="date" name="bday" max="1979-12-31"></p>
    <p><input type="date" name="bday" min="2023-01-01"></p>

    <p><input type="range" name="points" min="0" max="10" value="8"></p>

    <p><input type="month" name="bdaymonth"></p>
    <p><input type="week" name="week_year"></p>
    <p><input type="time" name="usr_time"></p>

    <p><input type="email" name="email"> //이메일 유효성 검사</p>

    <p><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> //전화번호 유효성 검사</p>

    <p><input type="text" name="phone1" size="3" maxlength="3">&nbsp; - &nbsp;
       <input type="text" name="phone2" size="4" maxlength="4">&nbsp; - &nbsp;
       <input type="text" name="phone3" size="4" maxlength="4"></p>

    <p><input type="search" name="wordsearch">
        <input type="button" name="sbutton" value="search"></p>
</body>
</html>
